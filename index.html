<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Malam Indah Bucin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(145deg, #0a0f1e 0%, #1b1f3a 60%, #2a1e3a 100%);
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
            position: relative;
            overflow: hidden;
        }

        /* Animasi bintang jatuh */
        .stars, .twinkling, .clouds {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            z-index: 0;
        }

        .stars {
            background: black url('https://i.ibb.co.com/7y2LJxZ/stars.png') repeat top center;
            z-index: 0;
            animation: move-stars 200s linear infinite;
        }

        .twinkling {
            background: transparent url('https://i.ibb.co.com/mT3h1cG/twinkling.png') repeat top center;
            z-index: 1;
            animation: move-twinkling 150s linear infinite;
        }

        @keyframes move-twinkling {
            from { background-position: 0 0; }
            to { background-position: -10000px 5000px; }
        }

        @keyframes move-stars {
            from { background-position: 0 0; }
            to { background-position: 10000px 5000px; }
        }

        /* Kontainer utama */
        .container {
            position: relative;
            z-index: 10;
            max-width: 450px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 50px;
            padding: 30px 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5), 0 0 0 2px rgba(255, 215, 0, 0.2) inset;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, #f5c6a0, #f5a3c7, #b8a9d9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 200, 230, 0.5);
        }

        /* Foto bulat dengan efek cahaya */
        .foto {
            width: 170px;
            height: 170px;
            border-radius: 50%;
            margin: 15px auto;
            border: 4px solid rgba(255, 240, 200, 0.8);
            box-shadow: 0 0 40px rgba(255, 182, 193, 0.8), 0 0 20px rgba(255, 215, 0, 0.6);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .foto:hover {
            transform: scale(1.02);
        }

        .foto img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Nama dengan efek bintang */
        .nama {
            font-size: 1.5rem;
            color: #fff9e6;
            text-shadow: 0 0 10px #ffb6c1, 0 0 20px #ffd700;
            margin: 15px 0 5px;
        }

        .tanggal {
            color: rgba(255, 245, 220, 0.8);
            font-size: 1rem;
            letter-spacing: 1px;
        }

        /* Kotak kata bucin */
        .kata-bucin {
            background: rgba(0, 0, 0, 0.25);
            border-radius: 40px;
            padding: 25px 20px;
            margin: 30px 0 20px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), 0 0 30px rgba(255,192,203,0.3);
        }

        .typing-text {
            font-size: 1.3rem;
            color: #ffffff;
            min-height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 400;
            line-height: 1.6;
            text-shadow: 2px 2px 8px #00000070;
            word-break: break-word;
        }

        .cursor {
            display: inline-block;
            width: 3px;
            height: 28px;
            background-color: #f5b0cb;
            margin-left: 5px;
            animation: blink 1s infinite;
            vertical-align: middle;
            box-shadow: 0 0 8px #ff9acb;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Footer simple */
        .footer {
            color: rgba(255, 240, 210, 0.6);
            margin-top: 20px;
            font-size: 0.85rem;
            font-style: italic;
        }

        /* Tombol audio minimal */
        .audio-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 48px;
            height: 48px;
            background: rgba(255, 215, 200, 0.15);
            backdrop-filter: blur(8px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            border: 2px solid rgba(255, 240, 200, 0.6);
            box-shadow: 0 0 20px #ffb6c1;
            z-index: 20;
            transition: 0.2s;
        }

        .audio-btn:hover {
            background: rgba(255, 200, 220, 0.3);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Background animasi bintang -->
    <div class="stars"></div>
    <div class="twinkling"></div>

    <!-- Audio otomatis muter (pake link lu) -->
    <audio id="bgMusic" loop preload="auto">
        <!-- INI LINK MP3 LU DARI ARCHIVE.ORG (udah gue pasang) -->
        <source src="https://archive.org/download/sayang_202602/ssstik.io_1771017361889.mp3" type="audio/mpeg">
    </audio>

    <!-- Tombol kontrol audio minimal -->
    <div class="audio-btn" onclick="toggleAudio()" id="audioBtn">
        üîä
    </div>

    <!-- Kontainer utama -->
    <div class="container">
        <h1>‚ú® di malam yang indah ‚ú®</h1>

        <!-- Foto (GANTI LINK FOTO LU DI SINI) -->
        <div class="foto">
            <img src="https://i.ibb.co/hx1wxhR6/IMG-20260210-WA0049.jpg" alt="Foto spesial" onerror="this.src='https://via.placeholder.com/200?text=Foto'">
        </div>

        <!-- Nama panggilan -->
        <div class="nama">üåô untuk @1üëë</div>
        <div class="tanggal" id="tanggal"></div>

        <!-- Kata bucin otomatis ngetik -->
        <div class="kata-bucin">
            <div class="typing-text" id="typingText"></div>
            <span class="cursor"></span>
        </div>

        <div class="footer">
            ‚ù§Ô∏è dari seseorang yang selalu memikirkanmu ‚ù§Ô∏è
        </div>
    </div>

    <script>
        // ========== KATA BUCIN ROMANTIS ==========
        const bucinTexts = [
            "Di malam yang indah ini, yang kupikirkan cuma kamu. üåô",
            "Bintang di langit kalah sama sinar matamu. ‚ú®",
            "Kamu adalah alasan aku percaya mimpi jadi nyata.",
            "Cinta aku ke kamu tuh kayak langit, luas dan dalam.",
            "Malam jadi terasa hangat karena ada kamu di hati. üí´",
            "Aku sayang kamu, hari ini, esok, dan selamanya.",
            "Kamu itu rumah, tempat aku pulang selalu.",
            "Bersamamu, malam jadi indah. üíï",
            "I love you more than stars in the sky."
        ];

        let index = 0;
        let charIndex = 0;
        let isDeleting = false;

        function typeEffect() {
            const currentText = bucinTexts[index];
            const typingElement = document.getElementById('typingText');

            if (isDeleting) {
                typingElement.textContent = currentText.substring(0, charIndex - 1);
                charIndex--;
            } else {
                typingElement.textContent = currentText.substring(0, charIndex + 1);
                charIndex++;
            }

            if (!isDeleting && charIndex === currentText.length) {
                isDeleting = true;
                setTimeout(typeEffect, 3000); // jeda 3 detik sebelum hapus
                return;
            }

            if (isDeleting && charIndex === 0) {
                isDeleting = false;
                index = (index + 1) % bucinTexts.length;
                setTimeout(typeEffect, 400);
                return;
            }

            const speed = isDeleting ? 30 : 60;
            setTimeout(typeEffect, speed);
        }

        // ========== AUDIO OTOMATIS ==========
        let isPlaying = false;
        const audio = document.getElementById('bgMusic');
        const audioBtn = document.getElementById('audioBtn');

        function toggleAudio() {
            if (isPlaying) {
                audio.pause();
                audioBtn.innerHTML = 'üîá';
            } else {
                audio.play().catch(() => {});
                audioBtn.innerHTML = 'üîä';
            }
            isPlaying = !isPlaying;
        }

        // Paksa play saat halaman dimuat (butuh interaksi minimal)
        window.onload = function() {
            // Mulai efek ketik
            setTimeout(typeEffect, 500);
            updateTanggal();

            // Usaha autoplay: coba play diam-diam (sering diblokir browser)
            audio.volume = 0.4;
            let playPromise = audio.play();

            if (playPromise !== undefined) {
                playPromise.then(() => {
                    // Autoplay berhasil
                    isPlaying = true;
                    audioBtn.innerHTML = 'üîä';
                }).catch(() => {
                    // Autoplay gagal (kebijakan browser), jadi tunggu klik sekali di mana aja
                    isPlaying = false;
                    audioBtn.innerHTML = 'üîá';
                    // Pasang event listener sekali klik untuk memulai audio
                    document.body.addEventListener('click', function initAudio() {
                        if (!isPlaying) {
                            audio.play().then(() => {
                                isPlaying = true;
                                audioBtn.innerHTML = 'üîä';
                            }).catch(() => {});
                        }
                    }, { once: true });
                });
            }
        };

        // ========== TANGGAL ==========
        function updateTanggal() {
            const now = new Date();
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            document.getElementById('tanggal').textContent = now.toLocaleDateString('id-ID', options);
        }
    </script>
</body>
</html>
